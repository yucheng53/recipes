<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>recipes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="container-lg" style="display: flex; justify-content: center;gap: 50px;">
        <form action="/save_recipe" method="post" class="row g-3" style="flex: 1;display: block;background-color: bisque;padding: 20px;">
            {% with errors = get_flashed_messages(category_filter = ["error"]) %}     <!-- declare a variable called messages -->
                {% if errors %}                            <!-- check if there are any messages -->
                    {% for error in errors %}            <!-- loop through the messages -->
                        <p>{{error}}</p>                   <!-- display each message in a paragraph tag -->
                    {% endfor %}
                {% endif %}
            {% endwith %}
            <h1>Add New Recipe</h1>
            <div class="col-md-6">
                <label for="created_at" class="form-label">Name:</label>
                <input type="text" class="form-control" id="recipe_name" name="recipe_name">
            </div>

            <div class="col-md-6">
                <label for="description" class="form-label">Description:</label>
                <textarea class="form-control" id="description" name="description" style="height: 100px"></textarea>
            </div>

            <div class="col-md-6">
                <label for="instruction" class="form-label">Instructions:</label>
                <textarea class="form-control" id="instruction" name="instruction" style="height: 100px"></textarea>
            </div>

            <div class="col-md-6">
                <label for="date_made" class="form-label">Date Made On:</label>
                <input type="date" class="form-control" id="date_made" name="date_made">
            </div>

            <div class="col-md-6" >
                <p>Under 30 Minutes?</p>
                <input type="radio" class="form-check-input" id="yesyes" name="under_thirty" value="Yes">
                <label for="yesyes" class="form-check-label">Yes</label>
                <input type="radio" class="form-check-input" id="nono" name="under_thirty" value="No">
                <label for="nono" class="form-check-label">No</label>
            </div>

            <div class="col-12">
                <button type="submit" class="btn btn-primary" >Create</button>
            </div>
        </form>
        <a href="/dashboard">Dashboard</a>
        <a href="/logout">Logout</a>        
    </div>
    
</body>
</html>
