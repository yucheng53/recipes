<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="container-lg" style=" justify-content: center;gap: 50px;">
        <h1>Welcome {{user.first_name}}</h1>
        <p>These are the recipes</p>
        <form action="">
            <table class="table table-dark table-striped" style="margin-bottom: 20px;">
                <thead>
                    <th>Name</th>
                    <th>Uder 30 Minutes?</th>
                    <th>Action</th>
                </thead>
                {% for recipe in recipes: %}
                    <tr>
                        <td>{{recipe.name}}</td>
                        <td>{{recipe.under_thirty}}</td>
                        <td><a href="/recipes/{{recipe.id}}">view instructions</a>
                            <a href="/edit/recipes/{{recipe.id}}">edit</a>
                            <a href="/delete/{{recipe.id}}">delete</a>
                    </td >
                    
                    </tr>
                {% endfor %}
                
            </table>
        </form>

        <div style="display: flex;">
            <form action="/create_recipe" method="post" class="row g-3" style="flex: 1;display: block;padding: 20px;">
                <div class="col-12">
                    <button type="submit" class="btn btn-primary" style="background-color: yellowgreen ;">Create</button>
                </div>
            </form>    
            <a href="/logout">Logout</a>           
        </div>

    </div>
</body>
</html>
